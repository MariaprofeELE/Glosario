<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <h1>Glosario de la casa</h1>
  <p>Añade imágenes y">Objeto/Mueble</option>

    <label>Palabra: <input type="text" id="objectName"></label><br>
    <label>Tu nombre: <input type="text" id="studentName"></label><br>
    <button type="submit">➕ Añadir al Glosario</button>

  <div id="objectsGrid"></div>

  <script>
    let photoData = null;

    document.getElementById('photoInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          photoData = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('glosarioForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const categoria = document.getElementById('category').value;
      const palabra = document.getElementById('objectName').value.trim();
      const estudiante = document.getElementById('studentName').value.trim();

      if (!photoData || !categoria || !palabra || !estudiante) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const data = {
        imagen: photoData,
        categoria: categoria,
        palabra: palabra,
        estudiante: estudiante,
        frase: "",
        fecha: new Date().toLocaleDateString()
      };

      try {
        await fetch(endpoint, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
        alert("¡Palabra añadida!");
        this.reset();
        photoData = null;
      } catch (error) {
        alert("Error al enviar los datos.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
